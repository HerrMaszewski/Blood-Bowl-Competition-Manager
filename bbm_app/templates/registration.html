{% extends 'base.html' %}

{% block title %}
Registration
{% endblock title %}

{% block content %}
<div class="registration-form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Register</button>
    </form>
</div>
{% endblock content %}
