{% load static %}

<html>
<head>
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'main' %}"><h1>Blood Bowl Manager</h1></a>
        {% if user.is_authenticated %}
          <span class="welcome-message">Welcome, {{ request.user.username }}</span>
          <p><a href="{% url 'logout' %}">Logout</a></p>
        {% endif %}
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
